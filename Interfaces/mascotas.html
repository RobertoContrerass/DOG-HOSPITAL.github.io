<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dog Hospital - Mascotas</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: max-content;
      background: linear-gradient(120deg, #013129 100%);
      color: white;
      transition: background 0.5s ease, color 0.5s ease;
      overflow-x: hidden;
    }

    body.day {
      background: linear-gradient(120deg, rgb(11, 153, 136) 100%);
      color: #013129;
    }

    .icon-dog-left,
    .icon-dog-right {
      position: absolute;
      top: 1rem;
      width: 3rem;
      height: 3rem;
      background-size: contain;
      background-repeat: no-repeat;
      transition: transform 0.8s ease;
    }

    .icon-dog-left {
      left: 1rem;
      background-image: url("modo_oscuro.PNG");
    }

    .icon-dog-right {
      right: 1rem;
      background-image: url("modo_oscuro.PNG");
    }

    /* Cuando el cuerpo tenga la clase .day, cambia a las imágenes de día */
    body.day .icon-dog-left {
      background-image: url("modo_claro.PNG");
    }

    body.day .icon-dog-right {
      background-image: url("modo_claro.PNG");
    }

    .rotate {
      transform: rotate(360deg);
    }

    /* ===== Barras laterales ===== */
    .sidebar {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 5rem;
      height: 100vh;
      background: rgba(0, 0, 0, 0.15);
      padding: 1rem 0;
      gap: 3rem;
    }

    .sidebar.left {
      border-right: 0.125rem solid rgba(255, 255, 255, 0.2);
    }

    .sidebar.right {
      border-left: 0.125rem solid rgba(255, 255, 255, 0.2);
    }

    .sidebar img {
      width: 3rem;
      height: 3rem;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .sidebar img:hover {
      transform: scale(1.1);
      opacity: 0.8;
    }

     /* Botones de modo */
    .mode-toggle {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      right: 1rem;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
    }

    .mode-btn {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      pointer-events: auto;
      background-size: cover;
      background-color: transparent;
      transition: transform 0.3s ease;
    }

    .mode-btn:hover {
      transform: scale(1.15);
    }

    .sun:hover {
      transform: scale(1.15);
      box-shadow: 0 0 1rem 1rem rgb(11, 153, 136);
      background-color: rgb(11, 153, 136);
      border: 0.125rem solid rgb(165, 157, 0);
     }

    .moon:hover {
      transform: scale(1.15);
      box-shadow: 0 0 1rem 1rem #013129;
      background-color: #013129;
      border: 0.125rem solid #000351;
     }

    .moon {
      background-image: url("https://cdn-icons-png.flaticon.com/512/581/581601.png");
    }

    .sun {
      background-image: url("https://cdn-icons-png.flaticon.com/512/869/869869.png");
    }

    /* ===== Contenido principal ===== */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      padding: 4rem;
      flex-wrap: wrap;
      overflow-y: auto;
    }

    .pet-container {
      background: rgba(255, 255, 255, 0.12);
      padding: 2rem;
      border-radius: 1.25rem;
      width: 22rem;
      backdrop-filter: blur(0.5rem);
      box-shadow: 0 0.25rem 1.5rem rgba(0, 0, 0, 0.5);
      transition: background 0.5s ease, color 0.5s ease;
      text-align: center;
      position: relative;
      margin: 1rem;
      transition: all 0.5s ease;
    }

    .pet-container h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      text-align: left;
      font-weight: 600;
    }

    .pet-pic {
      width: 7rem;
      height: 7rem;
      border-radius: 50%;
      background: #e0f2f1;
      margin: 0 auto 1rem;
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s;
    }

    .pet-pic:hover {
      transform: scale(1.05);
      box-shadow: 0 0 1rem #00bfa5;
    }

    .pet-pic img {
      width: 45%;
      height: 45%;
      object-fit: cover;
    }

    select {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 0.6rem;
      margin-bottom: 0.8rem;
      text-align: center;
      outline: none;
      font-size: 0.8rem;
    }


    input {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 0.6rem;
      margin-bottom: 0.8rem;
      text-align: center;
      outline: none;
    }

    .btn {
      width: 50%;
      padding: 0.7rem;
      border: none;
      border-radius: 0.6rem;
      cursor: pointer;
      font-weight: bold;
      margin-top: 0.5rem;
      transition: 0.3s;
    }

    .qr-btn {
      background: #00bfa5;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s;
      margin-top: 0.5rem;
    }

    .qr-btn:hover {
      background: #00897b;
      transform: scale(1.05);
    }

    .save-btn {
      background-color: #00695c;
      color: white;
    }

    .save-btn:hover {
      background-color: #004d40;
    }

    .delete-btn {
      background-color: #b71c1c;
      color: white;
    }

    .delete-btn:hover {
      background-color: #7f0000;
    }

    .add-box {
      width: 25rem;
      height: 25rem;
      border: 3px solid white;
      border-radius: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 5rem;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .add-box:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.1);
    }

    body.day .add-box {
      border-color: #013129;
    }

    /* 📱 Responsive */
    @media (max-width: 48rem) {
      body {
        flex-direction: column;
      }

      .sidebar {
        flex-direction: row;
        width: 100%;
        height: auto;
        padding: 0.5rem 0;
      }

      .sidebar.left,
      .sidebar.right {
        border: none;
      }

      .main-content {
        order: -1;
        flex: none;
      }
    }
  </style>
</head>

<body>

    <div class="icon-dog-left"></div>
    <div class="icon-dog-right"></div>

  <!-- 🔹 Panel lateral izquierdo -->
  <div class="sidebar left">
    <a href="consultas.html"><img src="consultas.png" alt="Consultas"></a>
    <a href="qr_recoleccion.html"><img src="QR-DOG-HOSPITAL-463451.png" alt="QR y Código"></a>
  </div>
  
    <div class="mode-toggle">
      <button class="mode-btn moon" id="night-mode" title="Modo noche"></button>
      <button class="mode-btn sun" id="day-mode" title="Modo día"></button>
    </div>

  <!-- 🔹 Contenido principal -->
  <div class="main-content" id="mainContent">
    <div class="add-box" id="addBox">+</div>
  </div>

  <!-- 🔹 Panel lateral derecho -->
  <div class="sidebar right">
    <a href="perfil.html"><img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="Perfil"></a>
    <a href="mascotas.html"><img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Mascotas"></a>
    <a href="index.html"><img src="https://cdn-icons-png.flaticon.com/512/1828/1828490.png" alt="Configuración"></a>

  <script>
    const body = document.body;
    const usuarioActivo = JSON.parse(localStorage.getItem("usuarioActivo"));
    const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];
    const dayBtn = document.getElementById("day-mode");
    const nightBtn = document.getElementById("night-mode");
    const iconLeft = document.querySelector(".icon-dog-left");
    const iconRight = document.querySelector(".icon-dog-right");

    if (!usuarioActivo) {
      alert("Debes iniciar sesión primero.");
      window.location.href = "index.html";
    }

    // ✅ Aplicar modo guardado
    const savedMode = localStorage.getItem("themeMode");
    if (savedMode === "day") body.classList.add("day");

    function rotateIcons() {
      iconLeft.classList.add("rotate");
      iconRight.classList.add("rotate");

      setTimeout(() => {
        iconLeft.classList.remove("rotate");
        iconRight.classList.remove("rotate");
      }, 800);
    }

    // === MASCOTAS ===
    let mascotas = usuarioActivo.mascotas || [];
    const mainContent = document.getElementById("mainContent");
    const addBox = document.getElementById("addBox");

    function guardarMascota(index) {
      const nombre = document.getElementById(`petName${index}`).value;
      const raza = document.getElementById(`petBreed${index}`).value;
      const mascota = document.getElementById(`petPet${index}`).value;
      const edad = document.getElementById(`petAge${index}`).value;
      const foto = document.getElementById(`petImg${index}`).src;

      mascotas[index] = { nombre, mascota, raza, edad, foto };
      usuarioActivo.mascotas = mascotas;
      const i = usuarios.findIndex(u => u.email === usuarioActivo.email);
      if (i !== -1) usuarios[i] = usuarioActivo;

      localStorage.setItem("usuarios", JSON.stringify(usuarios));
      localStorage.setItem("usuarioActivo", JSON.stringify(usuarioActivo));
      alert("Mascota guardada ✅");
    }

    function eliminarMascota(index) {
      if (confirm("¿Deseas eliminar esta mascota? 🐾")) {
        mascotas.splice(index, 1);
        usuarioActivo.mascotas = mascotas;
        const i = usuarios.findIndex(u => u.email === usuarioActivo.email);
        if (i !== -1) usuarios[i] = usuarioActivo;
        localStorage.setItem("usuarios", JSON.stringify(usuarios));
        localStorage.setItem("usuarioActivo", JSON.stringify(usuarioActivo));
        renderMascotas();
      }
    }

    const razasPorMascota = {
      Perro: [
        "Labrador Retriever",
        "Golden Retriever",
        "Pastor Alemán",
        "Bulldog Francés",
        "Chihuahua",
        "Beagle",
        "Poodle",
        "Dálmata",
        "Husky Siberiano",
        "Otro"
      ],

      Gato: [
        "Persa",
        "Siames",
        "Bengalí",
        "Sphynx",
        "Maine Coon",
        "Angora",
        "British Shorthair",
        "Otro"
      ],

      Pájaro: [
        "Canario",
        "Periquito",
        "Agapornis",
        "Cacatúa",
        "Loro Amazónico",
        "Otro"
      ],

      Caballo: [
        "Árabe",
        "Pura Sangre",
        "Andaluz",
        "Frisón",
        "Appaloosa",
        "Criollo",
        "Otro"
      ],

      Otro: ["Desconocido", "Otro"]
      
    };

    function renderMascotas() {
      mainContent.innerHTML = "";
      mascotas.forEach((m, i) => {
        const div = document.createElement("div");
        div.className = "pet-container";
        div.innerHTML = `
          <h2>Mascota ${i + 1} 🐶</h2>
          <label class="pet-pic" for="uploadPet${i}">
            <img id="petImg${i}" src="${m.foto || "https://cdn-icons-png.flaticon.com/512/616/616408.png"}" alt="Foto mascota">
          </label>
          <input type="file" id="uploadPet${i}" accept="image/*" style="display:none;">
          <input type="text" id="petName${i}" value="${m.nombre || ""}" placeholder="Nombre">
          <select id="petPet${i}">
            <option value="" ${!m.mascota ? "selected" : ""}>Selecciona una mascota</option>
            <option value="Perro" ${m.mascota === "Perro" ? "selected" : ""}>Perro</option>
            <option value="Gato" ${m.mascota === "Gato" ? "selected" : ""}>Gato</option>
            <option value="Pájaro" ${m.mascota === "Pájaro" ? "selected" : ""}>Pájaro</option>
            <option value="Caballo" ${m.mascota === "Caballo" ? "selected" : ""}>Caballo</option>
            <option value="Otro" ${m.mascota === "Otro" ? "selected" : ""}>Otro</option>
          </select>
          <select id="petBreed${i}">
            <option value="" selected>Selecciona una raza</option>
          </select>
          <input type="number" id="petAge${i}" value="${m.edad || ""}" placeholder="Edad">
          <button class="btn qr-btn" onclick="generarQR(${i})">Generar QR</button>
          <button class="btn save-btn" onclick="guardarMascota(${i})">Guardar cambios</button>
          <button class="btn delete-btn" onclick="eliminarMascota(${i})">Eliminar</button>
        `;
        mainContent.appendChild(div);

        const selectMascota = div.querySelector(`#petPet${i}`);
        const selectRaza = div.querySelector(`#petBreed${i}`);

        // 🔹 Función para llenar las razas según la mascota elegida
        function actualizarRazas(tipoMascota) {
          selectRaza.innerHTML = '<option value="">Selecciona una raza</option>';
          if (razasPorMascota[tipoMascota]) {
            razasPorMascota[tipoMascota].forEach(raza => {
              const option = document.createElement("option");
              option.value = raza;
              option.textContent = raza;
              if (m.raza === raza) option.selected = true; // mantiene selección guardada
              selectRaza.appendChild(option);
            });
          }
        }

        // Inicializar si ya hay un tipo de mascota guardado
        if (m.mascota) actualizarRazas(m.mascota);

        // Escuchar cambios
        selectMascota.addEventListener("change", e => {
          const tipo = e.target.value;
          actualizarRazas(tipo);
          m.mascota = tipo;
          m.raza = ""; // reiniciar raza si se cambia tipo
          guardarMascota(i);
        });

        const uploadInput = div.querySelector(`#uploadPet${i}`);
        const imgEl = div.querySelector(`#petImg${i}`);
        uploadInput.addEventListener("change", (e) => {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = (r) => {
              imgEl.src = r.target.result;
              mascotas[i].foto = r.target.result;
            };
            reader.readAsDataURL(file);
          }
        });
      });
      mainContent.appendChild(addBox);
    }

    addBox.addEventListener("click", () => {
      mascotas.push({});
      renderMascotas();
    });

    renderMascotas();

    // --- FUNCIÓN PARA GENERAR CÓDIGO Y REDIRIGIR ---
    function generarQR(index) {
      const mascota = mascotas[index];
      if (!mascota.nombre || !mascota.mascota || !mascota.raza || !mascota.edad) {
        alert("⚠️Completa los datos de la mascota antes de generar el QR.");
        return;
      }

      // Crear código único para la mascota
      const codigo = `PET-${Math.floor(100000 + Math.random() * 900000)}`;
      mascota.codigo = codigo;
      
      // 🕒 Guardar fecha y hora del QR
      mascota.qrFecha = new Date().toLocaleString();

      // Guardar en usuarioActivo y localStorage
      usuarioActivo.mascotas = mascotas;
      const i = usuarios.findIndex(u => u.email === usuarioActivo.email);
      if (i !== -1) usuarios[i] = usuarioActivo;
      localStorage.setItem("usuarios", JSON.stringify(usuarios));
      localStorage.setItem("usuarioActivo", JSON.stringify(usuarioActivo));

      alert(`✅ Se generó el QR para ${mascota.nombre} (${mascota.mascota}) (${mascota.raza}).`);
    
      // Redirigir automáticamente a la página de QR
      window.location.href = "qr_recoleccion.html";
    }

    // ✅ Cambiar modo
    dayBtn.addEventListener("click", () => {
      body.classList.add("day");
      localStorage.setItem("themeMode", "day");
      rotateIcons();
    });

    nightBtn.addEventListener("click", () => {
      body.classList.remove("day");
      localStorage.setItem("themeMode", "night");
      rotateIcons();
    });
  </script>
</body>
</html>
